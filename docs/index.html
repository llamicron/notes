<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luke's Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="content">
    <div class="container">

      <h1 class="main-title">Luke's Notes</h1>
      <p id="intro">These are Luke's notes for school. You can use them. They may be incomplete, wrong, stupid, or missing.</p>

      <p v-if="loadingClasses">Loading classes...</p>
      <ul v-else class="classes-list">
        <li class="class-item clickable" v-for="cls in classes" @click="setActiveClass(cls)">{{ cls.prettyName }}</li>
      </ul>
    </div>

    <div v-if="notes.length != 0" class="container">
      <hr class="divider">

      <h1 class="main-title">Notes for {{ activeClass.prettyName }}</h1>
      <ul class="notes-list">

        <ul v-for="note in notes" class="download-link-list">

          <li class="download-link note-item">{{ note.name }}</li>

          <li class="download-link clickable">
            <!-- <a target="_blank" :href="note.html_url">Preview</a> -->
            <a target="_blank" @click="loadNotePdf(note)">Preview</a>
          </li>

          <li class="download-link clickable">
            <a  :href="note.download_url">Download</a>
          </li>

        </ul>

      </ul>
    </div>

    <div class="pdf-container">
      <canvas id="pdf"></canvas>
    </div>
  </div>

  <script src="pdf.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
