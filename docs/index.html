<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luke's Notes</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="content">
    <img @click="openGithub()" src="https://www.flaticon.com/svg/static/icons/svg/25/25231.svg" id="githubIcon" alt="github">
    <img src="camera.jpg" alt="Just a quirky image, doesn't mean anything" id="quirkyImage">

    <!-- Class list -->
    <div class="container">

      <h1 class="main-title">Luke's Notes</h1>
      <p id="intro">These are Luke's notes for school. You can use them. They may be incomplete, wrong, stupid, or missing.</p>

      <p v-if="loadingClasses">Loading classes...</p>
      <ul v-else class="classes-list">
        <div v-for="cls in classes">
          <li class="class-item clickable" :class="{ 'selected-class-item': activeClass.name == cls.name }" @click="setActiveClass(cls)">{{ cls.prettyName }}</li>
        </div>
      </ul>
    </div>

    <!-- Notes list -->
    <div v-if="notes.length != 0" class="container">
    <!-- <div class="container"> -->

      <hr class="divider">

      <h1 class="main-title">Notes for {{ activeClass.prettyName }}</h1>

      <dl class="uk-description-list">
        <div v-for="note in notes">

          <dt class="note-name">{{ note.name }}</dt>
          <dd class="note-options">
            <div>
              <div class="uk-button-group">
                <button @click="previewNote(note)" class="uk-button uk-button-small uk-button-secondary"><i class="fas fa-eye"></i></button>
                <a :href="note.download_url">
                  <button class="uk-button uk-button-small uk-button-secondary"><i class="fas fa-download"></i></button>
                </a>
                <button @click="shareNote(note)" class="uk-button uk-button-small uk-button-secondary"><i class="fas fa-share"></i></button>
              </div>
            </div>
          </dd>
        </div>
      </dl>
    </div>

    <!-- Notes preview -->
    <div class="pdf-container">
      <canvas id="pdf"></canvas>
    </div>
  </div>

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.9/dist/js/uikit-icons.min.js"></script>
  <script src="pdf.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
