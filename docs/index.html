<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luke's Notes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="content">
    <div class="container">

      <h1 id="main-title">Luke's Notes</h1>
      <p id="intro">These are Luke's notes for school. You can use them. They may be incomplete, wrong, stupid, or missing.</p>

      <ul class="classes-list">
        <li class="class-item" v-for="cls in classes" @click="setActiveClass(cls)">{{ cls }}</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
